name: Build and Publish Extensions

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DIRECTORY: .output
  PROJECT_NAME: actual-budget-tweaks

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      version_changed: ${{ steps.check_version.outputs.version_changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for version change
        id: check_version
        run: |
          if git diff --name-only HEAD~1..HEAD | grep -q '^package\.json$'; then
            echo "version_changed=1" >> $GITHUB_OUTPUT
          else
            echo "version_changed=0" >> $GITHUB_OUTPUT

      - name: Get version
        if: ${{ steps.check_version.outputs.version_changed == '1' }}
        id: get_version
        run: |
          VERSION=$(jq -r .version package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Bump version and commit
        if: ${{ steps.check_version.outputs.version_changed == '0' }}
        run: |
          bunx changelogen@latest --bump
          NEW_VERSION=$(bun --print 'require("./package.json").version')
          git config user.email "github-actions@users.noreply.github.com"
          git config user.name "GitHub Actions"
          git add package.json CHANGELOG.md
          git commit -m "chore(release): v$NEW_VERSION"
          git tag "v$NEW_VERSION"
          git push
          git push --tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  submit:
    needs: version
    if: ${{ needs.version.outputs.version_changed == '1' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build and zip extensions
        run: |
          bun run zip
          bun run zip:firefox

      - name: Submit extensions with WXT
        run: |
          bun wxt submit \
            --chrome-zip ${{ env.DIRECTORY }}/${{ env.PROJECT_NAME }}-${{ needs.version.outputs.version }}-chrome.zip \
            --firefox-zip ${{ env.DIRECTORY }}/${{ env.PROJECT_NAME }}-${{ needs.version.outputs.version }}-firefox.zip \
            --firefox-sources-zip ${{ env.DIRECTORY }}/${{ env.PROJECT_NAME }}-${{ needs.version.outputs.version }}-sources.zip
        env:
          CHROME_EXTENSION_ID: ${{ secrets.CHROME_EXTENSION_ID }}
          CHROME_CLIENT_ID: ${{ secrets.CHROME_CLIENT_ID }}
          CHROME_CLIENT_SECRET: ${{ secrets.CHROME_CLIENT_SECRET }}
          CHROME_REFRESH_TOKEN: ${{ secrets.CHROME_REFRESH_TOKEN }}
          FIREFOX_EXTENSION_ID: ${{ secrets.FIREFOX_EXTENSION_ID }}
          FIREFOX_JWT_ISSUER: ${{ secrets.FIREFOX_JWT_ISSUER }}
          FIREFOX_JWT_SECRET: ${{ secrets.FIREFOX_JWT_SECRET }}

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          path: ${{ env.DIRECTORY }}/*.zip
